<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mercado</title>
</head>

            <p>Bianca Barcelos</p>
        </a>
        <div id="pesquisaBox">

                <input type="text" name="pesquisa" id="pesquisa" placeholder="O que vocÃª deseja encontrar?">

            <div class="resumoCompra">
                <h2>TOTAL</h2>
                <h2 id="valorTotal">R$ 0,00</h2>

            <button onclick="comprar()" id="btnComprar" class="btn">COMPRAR</button>

</html>
